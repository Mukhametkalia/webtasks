<html>
<head>
<style>
#news{
	border:1px solid red;
	width:400px;
	height:300px;
}
</style>
</head>
<body>

<div id="news">
	
</div>
<button id="sport">Load Sport news</button>
<button id="politics">Load Politics news</button>
<button id="bussiness">Load Bussiness news</button>


<script>
	document.querySelector("#sport").addEventListener("click",call);
	document.querySelector("#politics").addEventListener("click",call1);
	document.querySelector("#bussiness").addEventListener("click",call2);
	function call(event){
		fetch("http://demo4296963.mockable.io/news-sport").then(onSuccess,onFail).then(ReadText);
	}
	function call1(event){
		fetch("http://demo4296963.mockable.io/news-politics").then(onSuccess,onFail).then(ReadText);
	}
	function call2(event){
		fetch("http://demo4296963.mockable.io/news-bussiness").then(onSuccess,onFail).then(ReadText);
	}
	function onSuccess(response){
		return response.text();
	}
	function onFail(response){
	}
	function ReadText(text) {
		document.querySelector("#news").innerHTML=text;
	}

	
	

</script>
</body>
</html>
